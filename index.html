<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Exam statistics</title>
</head>

<body>
    <div class="main">
        <div class="exam">
            <div class="exam-title">
                <h1>Exam Statistics June</h1>
            </div>
            <div class="exam-total">Total students: <span id="totalCount">0</span></div>
            <div class="exam-passed">
                <div class="passed-text">PASSED</div>
                <div class="passed-count">
                    <div class="passed-number">0</div>
                    <div class="passed-percent"></div>
                </div>
            </div>
            <div class="exam-failed">
                <div class="failed-text">FAILED</div>
                <div class="failed-count">
                    <div class="failed-number">0</div>
                    <div class="failed-percent"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="subject">
                    <option value="-">-</option>
                    <option value="Web">Web</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="SPA">SPA</option>
                </select>
                <input class="studentname" type="text" name="name" placeholder="Name Surname">
                <input class="studentgrade" type="number" min="5" max="10" placeholder="Grade">
                <button class="add-button">ADD</button>
            </div>
        </div>
        <div class="error"></div>
        <div class="bottom-list">
            <div class="passed-list">
                <h2>PASSED</h2>
                <ol class="passed-students"></ol>
            </div>

            <div class="failed-list">
                <h2>FAILED</h2>
                <ol class="failed-students"></ol>
            </div>
        </div>
    </div>
    <script src="js/modules/dataModule.js"></script>
    <script src="js/modules/UIModule.js"></script>
    <script src="js/modules/mainModule.js"></script>
</body>

</html>
